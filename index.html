<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Super Cool Clock</h1>
    <h2 id="clockDisplay"></h2>

    <script>
        let clockDisplayElement = document.getElementById("clockDisplay");
        // As soon as the page is rendered, update the clock
        clockDisplayElement.innerHTML = new Date(Date.now()).toLocaleTimeString("en-US");

        // And then, every 1 second after that, update the clock
        setInterval(() => {
            clockDisplayElement.innerHTML = new Date(Date.now()).toLocaleTimeString("en-US");
        }, 1000);
